    // Generate a random index between 0 and the length of the images array

// Set the page's background image to the image at the randomly selected index
document.body.style.backgroundImage = 'url(' + images[randomIndex] + ')';

<script>
fetch('https://type.fit/api/quotes')
  .then(response => response.json())
  .then(data => {
    // Get a random index from the array of quotes
    const index = Math.floor(Math.random() * data.length);
    // Get the quote text and author from the array
    const quoteText = data[index].text;
    const quoteAuthor = data[index].author;
    // Set the quote text and author in the HTML element
    document.getElementById('quote-container').innerHTML = `"${quoteText}" - ${quoteAuthor}`;
  });
</script>
